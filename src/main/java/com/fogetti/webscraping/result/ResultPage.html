<!DOCTYPE html>
<html>
<head>

<!-- /.website title -->
<title>Instagram Scraper - Result Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- CSS Files -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="fonts/icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet" media="screen">
<link href="css/owl.theme.css" rel="stylesheet">
<link href="css/owl.carousel.css" rel="stylesheet">

<!-- Colors -->
<link href="css/css-index.css" rel="stylesheet" media="screen">
<!-- <link href="css/css-index-green.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-purple.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-red.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-orange.css" rel="stylesheet" media="screen"> -->

<!-- Google Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />

</head>
  
<body data-spy="scroll" data-target="#navbar-scroll">

<!-- /.preloader -->
<div id="preloader"></div>
<div id="top"></div>

<!-- /.pricing section -->
<div id="package">
	<div wicket:id="resultPanel" class="container">
		<div wicket:id="feedback">[Feedback Panel]</div>
		<div class="text-center">
		
			<!-- /.pricing title -->
			<h2 class="wow fadeInLeft">Scraping Results</h2>
			<div class="title-line wow fadeInRight"></div>
		</div>
		<div wicket:id="results" class="row package-option">

			<!-- /.package 1 -->
			<div class="col-sm-3">
			  <div class="price-box wow fadeInUp">
			   <div class="price-heading text-center">
			   
			   <!-- /.package icon -->
					<i class="pe-7s-radio pe-5x"></i>
					
					<!-- /.package name -->
					<h3>URL</h3>
			   </div>
			   
				<!-- /.package features -->
			   <ul class="price-feature text-center">
				  <li><span wicket:id="url" /></li>
			   </ul>
			  </div>
			</div>
			   
			<!-- /.package 2 -->
			<div class="col-sm-2">
			  <div class="price-box wow fadeInUp">
			   <div class="price-heading text-center">
			   
			   <!-- /.package icon -->
					<i class="pe-7s-joy pe-5x"></i>
					
					<!-- /.package name -->
					<h3>Content</h3>
			   </div>
			   
				<!-- /.package features -->
			   <ul class="price-feature text-center">
				  <li><span wicket:id="content" /></li>
			   </ul>
			  </div>
			</div>
			   
			<!-- /.package 3 -->
			<div class="col-sm-1">
			  <div class="price-box wow fadeInUp">
			   <div class="price-heading text-center">
			   
			   <!-- /.package icon -->
					<i class="pe-7s-science pe-5x"></i>
					
					<!-- /.package name -->
					<h3>Like Count</h3>
			   </div>
			   
				<!-- /.package features -->
			   <ul class="price-feature text-center">
				  <li><span wicket:id="likeCount" /></li>
			   </ul>
			  </div>
			</div>
			   
			<!-- /.package 4-->
			<div class="col-sm-1">
			  <div class="price-box wow fadeInUp">
			   <div class="price-heading text-center">
			   
			   <!-- /.package icon -->
					<i class="pe-7s-tools pe-5x"></i>
					
					<!-- /.package name -->
					<h3>Comment Count</h3>
			   </div>
			   
				<!-- /.package features -->
			   <ul class="price-feature text-center">
				  <li><span wicket:id="commentCount" /></li>
			   </ul>
			  </div>
			</div>
			   
			<!-- /.package 5 -->
			<div class="col-sm-2">
			  <div class="price-box wow fadeInUp">
			   <div class="price-heading text-center">
			   
			   <!-- /.package icon -->
					<i class="pe-7s-radio pe-5x"></i>
					
					<!-- /.package name -->
					<h3>Mentioned URL</h3>
			   </div>
			   
				<!-- /.package features -->
			   <ul class="price-feature text-center">
				  <li><span wicket:id="mentionedUrl" /></li>
			   </ul>
			  </div>
			</div>
			   
			<!-- /.package 6 -->
			<div class="col-sm-2">
			  <div class="price-box wow fadeInUp">
			   <div class="price-heading text-center">
			   
			   <!-- /.package icon -->
					<i class="pe-7s-radio pe-5x"></i>
					
					<!-- /.package name -->
					<h3>Mentioned Bio</h3>
			   </div>
			   
				<!-- /.package features -->
			   <ul class="price-feature text-center">
				  <li><span wicket:id="mentionedBio" /></li>
			   </ul>
			  </div>
			</div>
			   
			<!-- /.package 7 -->
			<div class="col-sm-1">
			  <div class="price-box wow fadeInUp">
			   <div class="price-heading text-center">
			   
			   <!-- /.package icon -->
					<i class="pe-7s-radio pe-5x"></i>
					
					<!-- /.package name -->
					<h3>Follower Count</h3>
			   </div>
			   
				<!-- /.package features -->
			   <ul class="price-feature text-center">
				  <li><span wicket:id="followerCount" /></li>
			   </ul>
			  </div>
			</div>
			   
		</div>
	</div>
</div>

<!-- /.footer -->
<footer id="footer">
	<div class="container">
		<div class="col-sm-4 col-sm-offset-4">
			<!-- /.social links -->
				<div class="social text-center">
					<ul>
						<li><a class="wow fadeInUp" href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
						<li><a class="wow fadeInUp" href="https://www.facebook.com/" data-wow-delay="0.2s"><i class="fa fa-facebook"></i></a></li>
						<li><a class="wow fadeInUp" href="https://plus.google.com/" data-wow-delay="0.4s"><i class="fa fa-google-plus"></i></a></li>
						<li><a class="wow fadeInUp" href="https://instagram.com/" data-wow-delay="0.6s"><i class="fa fa-instagram"></i></a></li>
					</ul>
				</div>	
			<div class="text-center wow fadeInUp" style="font-size: 14px;">Copyright Backyard 2015 - Template by <a href="http://www.moxdesign.com">MoxDesign</a></div>
			<a href="#" class="scrollToTop"><i class="pe-7s-up-arrow pe-va"></i></a>
		</div>	
	</div>	
</footer>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script>
	new WOW().init();
</script>
</body>
</html>
